<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Udaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-opensans { font-family: 'Open Sans', sans-serif; }
        .gradient-bg { background: linear-gradient(120deg, #319795, #2B6CB0); }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 m-4">
        <div class="flex flex-col items-center mb-6">
            <i class="fas fa-paper-plane text-blue-600 text-4xl mb-2"></i>
            <h1 class="font-montserrat font-bold text-3xl text-gray-800">Create Your Account</h1>
            <p class="font-opensans text-gray-500 mt-1">Join the Udaan community.</p>
        </div>
        
        <form action="/add_user" method="post">
             <div class="mb-4">
                <label for="username" class="block text-gray-700 font-opensans mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Your Name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-opensans mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-opensans mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Choose a strong password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-montserrat font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
                Sign Up
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="font-opensans text-gray-600">Already have an account? <a href="{{ url_for('login_page') }}" class="text-blue-600 hover:underline">Log In</a></p>
        </div>
    </div>
    ... </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Check if the 'error' parameter exists and equals 'emailexists'
        if (urlParams.get('error') === 'emailexists') {
            // Display a pop-up alert to the user
            alert("This email address is already registered. Please use a different email.");
        }
    </script>
</body>
</html>
