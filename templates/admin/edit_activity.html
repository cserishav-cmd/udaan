<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Activity - Udaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-opensans { font-family: 'Open Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 font-opensans">
<div class="flex h-screen">
    <aside class="w-64 bg-white shadow-md flex flex-col">
        <div class="flex items-center justify-center p-6 border-b">
            <i class="fas fa-paper-plane text-blue-600 text-3xl mr-2"></i>
            <span class="font-montserrat font-bold text-xl text-blue-600">Udaan Admin</span>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="{{ url_for('admin_dashboard') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"><i class="fas fa-home w-6"></i><span>Dashboard</span></a>
            <a href="{{ url_for('admin_users') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"><i class="fas fa-users w-6"></i><span>Users</span></a>
            <a href="{{ url_for('admin_resources') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"><i class="fas fa-book-open w-6"></i><span>Resources</span></a>
            <a href="{{ url_for('admin_appointments') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg">
                <i class="fas fa-calendar-check w-6"></i><span>Appointments</span>
            </a>
            <a href="{{ url_for('admin_activities') }}" class="flex items-center px-4 py-2 text-white bg-blue-600 rounded-lg"><i class="fas fa-puzzle-piece w-6"></i><span>Activities</span></a>
            <a href="{{ url_for('admin_forum') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"><i class="fas fa-comments w-6"></i><span>Forum</span></a>
            <a href="{{ url_for('admin_volunteers') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"><i class="fas fa-hands-helping w-6"></i><span>Volunteers</span></a>
            <a href="{{ url_for('admin_bug_reports') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg">
                <i class="fas fa-bug w-6"></i><span>Bug Reports</span>
            </a>
            <a href="{{ url_for('admin_settings') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"><i class="fas fa-cog w-6"></i><span>Settings</span></a>
        </nav>
        <div class="p-4 border-t">
            <a href="{{ url_for('logout') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"><i class="fas fa-sign-out-alt w-6"></i><span>Logout</span></a>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <a href="{{ url_for('admin_activities') }}" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Activities</a>
        <h1 class="text-3xl font-montserrat font-bold text-gray-800">Edit Activity</h1>

        <!-- Edit Activity Form -->
        <div class="mt-8 bg-white p-6 rounded-xl shadow-lg">
             <h2 class="font-montserrat font-semibold text-xl mb-4">Editing '{{ activity.title }}'</h2>
            <form action="{{ url_for('edit_activity', activity_id=activity.id) }}" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" name="title" id="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" value="{{ activity.title }}" required>
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name (Unique ID)</label>
                        <input type="text" name="name" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" value="{{ activity.name }}" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700">Short Description</label>
                        <textarea name="description" id="description" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>{{ activity.description }}</textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="embed_url" class="block text-sm font-medium text-gray-700">Embed URL</label>
                        <input type="url" name="embed_url" id="embed_url" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" value="{{ activity.embed_url }}" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="image_url" class="block text-sm font-medium text-gray-700">Image URL (Optional)</label>
                        <input type="url" name="image_url" id="image_url" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" value="{{ activity.image_url or '' }}">
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                        <select name="type" id="type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                            <option {% if activity.type == 'Game' %}selected{% endif %}>Game</option>
                            <option {% if activity.type == 'Meditation' %}selected{% endif %}>Meditation</option>
                            <option {% if activity.type == 'Music' %}selected{% endif %}>Music</option>
                        </select>
                    </div>
                </div>
                <div class="text-right mt-6">
                    <a href="{{ url_for('admin_activities') }}" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-md mr-2 hover:bg-gray-300">Cancel</a>
                    <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
